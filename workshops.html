---
layout: project-list
title: Workshops
---

{% for post in site.posts %}
  {% if post.section == 'workshop' %}
    <li><div>{{ post.date | date_to_string }} &raquo; {{post.title}}</div><a href="{{ post.url }}">
        <div class="project-thumbnail" style="background-image: url('{{site.content-root}}/postthumbs/{{post.postimagedir}}/{{ post.coverimage }}')"></div>
    </a></li>
  {% endif %}
{% endfor %}
