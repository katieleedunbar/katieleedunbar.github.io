---
layout: project-list
title: Art projects
---

    {% for post in site.posts %}
    {% if post.section == 'art' %}
    <li><div>{{ post.date | date_to_string }} &raquo; {{post.title}}</div><a href="{{ post.url }}">
        <div class="project-thumbnail" style="background-image: url('postimages/{{post.postimagedir}}/{{ post.coverimage }}')"></div>
    </a></li>
    {% endif %}
    {% endfor %}
